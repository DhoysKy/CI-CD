name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install notebook opencv-python matplotlib scikit-image

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute Tugas_Pertemuan_6_22_11_5225.ipynb --output executed_notebook.ipynb --ExecutePreprocessor.timeout=120